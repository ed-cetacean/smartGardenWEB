
<!-- ----------------------------------------------------------------------- -->

<!DOCTYPE html>
<html lang='en'>

<!-- ----------------------------- HTML - HEAD ----------------------------- -->

<head>
    <!-- Metadata -->
    <meta charset='UTF-8' />
    <meta name='author' content='CodeWave' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />

    <!-- Title -->
    <title>smartGarden</title>

    <!-- Icon -->
    <link rel='shortcut icon' href='assets/favicon.png' type='image/png' />

    <!-- StyleSheet -->
    <link rel='stylesheet' href='css/main.css' />
    <link rel='stylesheet' href='css/solid.css' />
    <link rel='stylesheet' href='css/fontawesome.css' />

    <!-- Scripts -->
    <script src='script/fontawesome/solid.js'></script>
    <script type='module' src='script/main.js'></script>
</head>

<!-- ----------------------------- HTML - BODY ----------------------------- -->

<body>

    <!-- HEADER ------------------------------------------------------------ -->
    <header id='main-header'>

        <!-- Header: LEFT -->
        <div id='header-left'></div>

        <!-- Header: CENTER -->
        <div id='header-center'></div>

        <!-- Header: RIGHT -->
        <div id='header-right'></div>

    </header>

    <!-- ------------------------------------------------------------------- -->

    <div id='session-menu'>

        <div class='session-info'>
            <strong id='session-name'></strong>
            <small id='session-type'></small>
        </div>

        <div class='divider-session'></div>

    </div>

    <!-- ------------------------------------------------------------------- -->

    <div id='container'>

        <!-- SIDEBAR ------------------------------------------------------- -->
        <div id='main-sidebar'></div>

        <!-- CONTENT ------------------------------------------------------- -->
        <div id='main-content'>



            <!-- FOOTER -------------------------------------------------------- -->
            <footer id='main-footer'>
                <i class='fa-solid fa-code fa-sm'></i>
                <small>CodeWave</small>
            </footer>

        </div>

    </div>

    <!-- ------------------------------------------------------------------- -->

</body>

<!-- ----------------------------------------------------------------------- -->

</html>

<!-- ----------------------------------------------------------------------- -->
