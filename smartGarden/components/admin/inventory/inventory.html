<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Smart Garden</title>
    <link rel="stylesheet" href="inventario.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Inventario</h1>
    
    <h2>Gráfico de Inventario</h2>
    <canvas id="inventarioChart" width="400" height="200"></canvas>

    <h2>Gráfico de Ventas</h2>
    <canvas id="ventasChart" width="400" height="200"></canvas>

    <h2>Añadir Nuevo Tipo de Sensor</h2>
    <form id="addSensorForm">
        <label for="sensorName">Nombre del Sensor:</label>
        <input type="text" id="sensorName" required>
        <br>
        <label for="sensorDescription">Descripción:</label>
        <input type="text" id="sensorDescription" required>
        <br>
        <button type="submit">Agregar Sensor</button>
    </form>

    <h2>Añadir Stock a un Sensor</h2>
    <form id="addStockForm">
        <label for="existingSensor">Seleccionar Tipo de Sensor:</label>
        <select id="existingSensor" required>
        </select>
        <br>
        <label for="stock">Cantidad de Stock:</label>
        <input type="number" id="stock" required>
        <br>
        <button type="submit">Añadir Stock</button>
    </form>

    <script src="inventory.js"></script>
</body>
</html>
